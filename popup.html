
<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: courier, sans-serif;
        font-size: 12px;
	text-align: left;
      }
     h1 {
    	font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
    	text-align:center;
     } 
     img {
	text-align:center;
     }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>
  </head>
  <body>
    <div id="status">
	<h1><span style="font-weight:light;">QUIK </span>SERP <span style="color:pink;">2000</span></h1>
	<p>Press cntrl+R to invoke the QUIK SERP 2000. Thanks!</p>	
    	<img src="icon.png" height="230px"/>
     </div>
  </body>
</html>
